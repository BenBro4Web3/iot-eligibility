name: Deploy to OVH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/ovh_key
          chmod 600 ~/.ssh/ovh_key
          ssh-keyscan -H ${{ secrets.OVH_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to OVH via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/ovh_key -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.OVH_SSH_USER }}@${{ secrets.OVH_SSH_HOST }}:${{ secrets.OVH_REMOTE_PATH }}/

      - name: Deployment success
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê IoT Eligibility is live!"
